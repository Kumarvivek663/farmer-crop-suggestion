<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Crops</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .crop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .crop-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            width: calc(25% - 30px);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .crop-item:hover {
            transform: scale(1.05);
        }
        
        .crop-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .crop-item p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        
        #feedback-btn {
            border: none;
            border-radius: 50px;
            background-color: #28a745;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        #feedback-btn:hover {
            background-color: #218838;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .crop-item {
                width: calc(50% - 30px);
            }
        }
        
        @media (max-width: 480px) {
            .crop-item {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Suggested Crops</h1>
    </header>

    <div class="crop-container">
        {% for crop in suggestion_crops %}
        <div class="crop-item">
            <img src="{{ crop_images[crop] }}" alt="{{ crop }}">
            <p>{{ crop }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="button-container">
        <a id="feedback-btn" href="/feedback">GO FOR FEEDBACK</a>
    </div>

    <footer>
        <a href="/">Back to Home Page</a>
    </footer>
</body>

</html>
